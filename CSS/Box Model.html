<!DOCTYPE html>

<head>
    
    <title>Margin and Padding</title>
    <style>
        .outer {
            border: 2px solid black;
            height: 200px; 
            width: 200px;
            margin: 10px;
            padding-left: 20px;
        }

        .inner {
            border: 2px solid red;
            height: 100px; 
            width: 100px;
            margin: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
    
</body>
</html>
