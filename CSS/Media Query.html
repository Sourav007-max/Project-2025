<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        /* The Device which has maximum width device or less than that for these the color of p shoud blue */
        @media(max-width: 400px) {
            p {
                color: blue;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <p>Hello</p>
</body>
</html>
