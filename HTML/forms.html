<head>
    <title>Forms:</title>
</head>
<body>
    <fieldset>
    <h1>Registration Form:</h1>
    <legend>Account Details</legend>
    <form>
        <label for="fname">Username:</label>
        <input type="Text" placeholder="Enter your Username" id="fname" required><br><br>

        <label for="email">Email:</label>
        <input type="Email" placeholder="xyz@.in" id="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" placeholder="Enter your pasword" id="Password" required><br><br>

        <label for="DOB">DOB:</label>
        <input type="date" id="DOB" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="fname" min="18" max="45"><br><br>

        <label for="color">color:</label>
        <input type="color" id="fname" required><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" required><br><br>

        <label>Skills:</label>
        <input type="checkbox" value="Java">Java
        <input type="checkbox" value="Python">Python
        <input type="checkbox" value="MySQL">MySQL
        <input type="checkbox" value="Frontend">Frontend
        <input type="checkbox" value="Testing">Testing<br><br>

        <label>Gender:</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">FeMale
        <input type="radio" name="Gender">Other<br><br>

        <input type="range" min="0" max="100"><br><br>
        <input type="reset"><br><br>

        <label>Upload File</label>
        <input type="file" accept=".jpg .png"><br><br>

        <button>SUBMIT</button>
    </form>
    </fieldset>
</body>
<!--In the above code we have use various label tags as mentioned.
placeholder it helps to give instruction in label.
id its use correct the given crosor.
reqiured it is used because user will not miss any details.
checkbook is used to check or click given items.
ratio it is used to click only one among many option.
min or max is used set range.
fieldset and legend is used to create boundary line .
-->
