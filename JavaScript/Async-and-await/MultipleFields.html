<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiple Field Validation</title>
</head>
<body>
    <form id="multipleFieldForm">
        <label for="name">Name:</label>
            <input type="text" id="name">

        <label for="age">Age:</label>
            <input type="number" id="age">

            <button type="button" onclick="return validateAll(event)">Submit</button>
    </form>
    <script>
        function validateAll() {
            event.preventDefault()
            form = document.getElementById('multipleFieldForm');
            name = form.name.value;
            age = form.age.value;
            
            if(name === '' || age === '') {
                alert('All feilds are required')
            }
            if(isNaN(age) || age < 0) {
                alert('Age must be in positive number');
            }
        }
    </script>
</body>
</html>
