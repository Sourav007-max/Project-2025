<!DOCTYPE html>
<html>
<head>
    <title>querySelector()</title>
    
</head>
<body>
    <!-- <p>Lorem ipsum dolor sit amet.p1</p>
    <p>Lorem ipsum dolor sit amet.p2</p> -->
    <h1></h1>

    <script>
        // var target_ele = document.querySelector('p');
        // console.log(target_ele);

        var target_heading = document.querySelector('h1');
        target_heading.classList.add('head'); // <h1 class = 'head'></h1>
        target_heading.textContent = 'Hello'; // <h1 class = 'head'>Hello</h1>
        console.log(target_heading);
    </script>
    
</body>
</html>
<!-- 
1. querySelector() will always target the first element which is matching with the given selector. -->
