<!DOCTYPE html>
<html>
<head>
    <title>Website</title>
    <style>
        body {
    background-color: lightblue;
    color: blue;
    border: 2px;
}

body.dark-mode {
    background-color: black;
    color: red;
    border: 2px;
}
    </style>
</head>
<body>
    <h1 class ="header">Welcome to our Website</h1>
    <button id="mode" class="btn">Dark mode</button>
    <script>
        var target_ele = document.getElementById('mode').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            var isDarkMode = document.body.classList.contains('dark-mode');
            this.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
        })  
    </script>
</body>
</html>
