<body>
    <div id = "theme" style="padding: 20px;">
    <h1 id = "header">Welcome to our Website</h1>
    <button id = "mode" class="btn">Dark mode</button>
    <script>
        // var target_ele = document.getElementById('mode').addEventListener('click', function() {

        var themeContainer = document.getElementById('theme');
        var heading = document.getElementById('header');
        var themeToggleButton = document.getElementById('mode');

        themeToggleButton.addEventListener('click', () => {
            if (themeContainer.style.backgroundColor === 'black') {
                // Switch to Light Theme
                themeContainer.style.backgroundColor = 'white';
                heading.style.color = 'black';
                themeToggleButton.textContent = 'Dark mode';
            } else {
                // Switch to Dark Theme
                themeContainer.style.backgroundColor = 'black';
                heading.style.color = 'white';
                themeToggleButton.textContent = 'Light mode';
            }
        });
    </script>
    </div>
</body>
