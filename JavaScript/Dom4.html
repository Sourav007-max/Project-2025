<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <h1 id= "head">Welcome to Dynamic World!</h1>
</head>
<body>
    <button id="main">Click</button>
    <script>
        var heading = document.getElementById('head');
        var button = document.getElementById('main');
        button.addEventListener('click', () => {
            heading.textContent = ('Explore my world!');
        });
    </script>
</body>
</html>
