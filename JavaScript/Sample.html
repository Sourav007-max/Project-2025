<script>
    var add = (...args) => {
        if (args.length === 0) {
            console.log("Invalid numbers");
        } else {
            var res = args.reduce((alc, ele)=> alc+ele,0);
            console.log("The addition of numbers:",res);
        }
    }
add();
add(10, 20);
add(10, 20, 30)
add(10);
</script>
